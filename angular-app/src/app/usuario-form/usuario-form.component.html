<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input id="nombre" class="form-control" [(ngModel)]="usuarioEdit.nombre" name="nombre" required />
  </div>

  <div class="mb-3">
    <label for="usuario" class="form-label">Usuario</label>
    <input id="usuario" class="form-control" [(ngModel)]="usuarioEdit.usuario" name="usuario" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" class="form-control" [(ngModel)]="usuarioEdit.contrasenia" name="password" required />
  </div>

  <div class="mb-3">
    <label for="rol" class="form-label">Rol</label>
    <select id="rol" class="form-select" [(ngModel)]="usuarioEdit.rol" name="rol" required>
      <option value="usuario">Usuario</option>
      <option value="administrador">Administrador</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success me-2">Guardar</button>
  <button type="button" class="btn btn-secondary" (click)="onCancelar()">Cancelar</button>
</form>
